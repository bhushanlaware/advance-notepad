<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Create notes & todos and save them offline. "
    />
    <link rel="stylesheet" href="//cdn.quilljs.com/1.2.6/quill.snow.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Advance Notepad</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <style>
      .MuiTreeItem-root.Mui-selected
        > .MuiTreeItem-content
        .MuiTreeItem-label:hover,
      .MuiTreeItem-root.Mui-selected:focus
        > .MuiTreeItem-content
        .MuiTreeItem-label {
        background-color: transparent !important;
      }
      .ql-toolbar.ql-snow {
        top: 0%;
        position: fixed;
        height: 5%;
        width: calc(100% - 240px);
        z-index: 10;
      }
      .ql-container.ql-snow {
        height: 95%;
        position: fixed;
        top: 5%;
        width: calc(100% - 240px);
      }
      .ql-editor {
        height: 100%;
        overflow-y: auto;
      }
      @media screen and (max-width: 900px) {
        .ql-toolbar.ql-snow {
          top: 0%;
          position: fixed;
          height: 10%;
          width: calc(100% - 240px);
        }
        .ql-container.ql-snow {
          height: 90%;
          position: fixed;
          top: 10%;
          width: calc(100% - 240px);
        }
        .ql-editor {
          height: 100%;
          overflow-y: auto;
        }
      }
      @media screen and (max-width: 600px) {
        .ql-toolbar.ql-snow {
          height: 10%;
          position: fixed;
          top: 90%;
          width: 100%;
        }
        .ql-container.ql-snow {
          height: 80%;
          width: 100%;
          position: fixed;
        }
      }
      @media screen and (max-width: 350px) {
        .ql-toolbar.ql-snow {
          height: 15%;
          position: fixed;
          top: 85%;
          width: 100%;
        }
        .ql-container.ql-snow {
          height: 75%;
          width: 100%;
          position: fixed;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      window.hljs = hljs;
    </script>
  </body>
</html>
